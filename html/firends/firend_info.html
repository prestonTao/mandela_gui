    <script type="text/javascript">
        // var netid

        function getfriendinfo(netid){
            window.top.postNode(`{"method":"getfriendinfo","params":{"nodeid":"`+netid+`"}}`,function(data){

                console.log(data);
                // flashStoreSize();
                console.log("222");
                $("#netid").val(data.result.NodeId);
                $("#nickname").val(data.result.Nickname);
                $("#notename").val(data.result.Notename);
                $("#noteinfo").val(data.result.Note);
            });
        }

        $(document).ready(function() {

            var netid = window.parent.selectFirendNetid;
            console.log(netid);
            if(netid != null && netid != ""){
                getfriendinfo(netid);
            }

        
            // window.parent.postNode(`{"method":"getfriendlist"}`,function(data){

            //     console.log(data);
            //     // flashStoreSize();
            //     console.log("222");
            // });

            //发送消息
            $("#send_msg_bt").on('click', function() {
                console.log(netid);
                window.top.openIMWindow(netid);
                console.log("click end");
                // $("#objid",window.parent.document)
            });
            //查看空间
            $("#show_sharebox_bt").on('click', function() {

            });


        });
    </script>
</head>

        <div class="eight wide field">

        </div>
    </div>
</div>
