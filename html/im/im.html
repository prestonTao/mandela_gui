    	function getUrlParams(name) {
		    var url = window.location.search;
		    if (url.indexOf('?') == 1) { return false; }
		    url = url.substr(1);
		    url = url.split('&');
		    var name = name || '';
		    var nameres;
		    // è·å–å…¨éƒ¨å‚æ•°åŠå…¶å€¼
		    for(var i=0;i<url.length;i++) {
		        var info = url[i].split('=');
		        var obj = {};
		        obj[info[0]] = decodeURI(info[1]);
		        url[i] = obj;
		    }
		    // å¦‚æœä¼ å…¥ä¸€ä¸ªå‚æ•°åç§°ï¼Œå°±åŒ¹é…å…¶å€¼
		    if (name) {
		        for(var i=0;i<url.length;i++) {
		            for (const key in url[i]) {
		                if (key == name) {
		                    nameres = url[i][key];
		                }
		            }
		        }
		    } else {
		        nameres = url;
		    }
		    // è¿”å›ç»“æœ
		    return nameres;
		}
